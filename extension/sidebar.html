<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="sidebar.css" />
  <script type="text/javascript" src="sidebar.js"></script>
</head>
<html>
<body style="margin: 0; overflow: hidden;">
  <div id="main">
    <div id="all-properties" class="hidden properties-container">
      <div id="color-properties" class="hidden properties-container">
        <div class="sidebar-separator">Colors</div>
        <div class="properties">
          <ul class="properties">
            <li id="contrast-ratio" class="property warning hidden">
              <span class="property">Contrast ratio</span>:
              <span id="contrast-ratio-value"></span>
              <div class="bevel-border">
                <div id="contrast-ratio-bevel" class="bevel" style="border-right-color: white; border-top-color: black;"></div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div id="label-properties" class="hidden properties-container">
        <div class="sidebar-separator">Labels</div>
        <div class="properties">
          <ul class="properties">
            <li id="no-label" class="property warning hidden"><span class="property">No label</span></li>
            <li id="label-for" class="property hidden">
              <span class="property">label-for</span>:
              <span id="label-for-value"></span>
            </li>
            <li id="label-wrapped" class="property hidden">
              <span class="property">label-wrapped</span>:
              <span id="label-wrapped-value"></span>
            </li>
            <li id="aria-label" class="property hidden">
              <span class="property">aria-label</span>:
              <span id="aria-label-value"></span>
            </li>
            <li id="aria-labelledby" class="property hidden">
              <span class="property">aria-labelledby</span>:
              <span id="aria-labelledby-value"></span>
            </li>
            <li id="alt" class="property hidden">
              <span class="property">alt</span>:
              <span id="alt-value"></span>
            </li>
            <li id="title" class="property hidden">
              <span class="property">title</span>:
              <span id="title-value"></span>
            </li>
          </ul>
        </div>
      </div>
      <div id="aria-properties" class="hidden properties-container">
        <div class="sidebar-separator">ARIA properties</div>
        <div class="properties">
          <ul class="properties">
            <li id="role" class="property">
              <span class="property">role</span>:
              <span id="role-value"></span>
            </li>
          </ul>
        </div>
      </div>
      <div id="video-properties" class="hidden properties-container">
        <div class="sidebar-separator">Video properties</div>
        <div class="properties">
          <ul class="properties">
            <li id="caption-tracks" class="property hidden">
              <span class="property">Caption tracks</span>:
              <ul id="caption-tracks-value-list" class="hidden">
              </ul>
              <span id="caption-tracks-none-value" class="hidden"></span>
            </li>
            <li id="description-tracks" class="property hidden">
              <span class="property">Description tracks</span>:
              <ul id="description-tracks-value-list" class="hidden">
              </ul>
              <span id="description-tracks-none-value" class="hidden"></span>
            </li>
            <li id="chapter-tracks" class="property hidden">
              <span class="property">Chapter tracks</span>:
              <ul id="chapter-tracks-value-list" class="hidden">
              </ul>
              <span id="chapter-tracks-none-value" class="hidden"></span>
            </li>
            <li id="fallback-content" class="property hidden">
              <span class="property">Fallback content</span>:
              <div id="fallback-content-value"></div>
              <span id="fallback-content-none-value"></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div id="empty" class="info">
      No Accessibility Information
    </div>
  </div>
</body>
</html>
